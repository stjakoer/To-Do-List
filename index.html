<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/general.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;
    0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,
    wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,
    900&display=swap" rel="stylesheet">

    <title>Jannicks To Do</title>
</head>
<body>
    <div class="header">
        <div><a href="https://www.tesla.com/de_de/model3" target="_blank"><img src="/img/car.gif" alt=""></a></div> 
        <p>Jannicks To Do Liste</p>
        <div><a href="https://sonomotors.com/de/sion/" target="_blank"><img src="/img/car.gif" alt=""></a></div>  
    </div>
    <div class="to-do-container">
        <input id="todo-picker" type="text" placeholder="To-Do...">
        <input id="time-picker" type="time">
        <select id="select">
            <option value="heute">Heute</option>
            <option value="morgen">Morgen</option>
            <option value="this-week">Diese Woche</option>
        </select>
        <button class="add" onclick="addtodo()">Add</button>
        <button class="nextday" onclick="nextday()">Next Day</button>
    </div>
    <div>
        <div id="todo-liste">
            <div class="container">
                <p class="headline">Heute</p>
                <div id="today"></div>
            </div>
            <div class="container">
                <p class="headline">Morgen</p>
                <div id="tomorrow"></div>
            </div>
            <div class="container">
                <p class="headline">Diese Woche</p>
                <div id="this-week"></div>
            </div>
        </div>
    </div>


    <script src="code/main.js"></script>

</body>
</html>
